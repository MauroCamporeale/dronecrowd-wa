<div [hidden]="predicted">

  <mat-card class="form-card" [class.mat-elevation-z2]>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-avatar src='assets/logo.png'>
      </div>
      <mat-card-title>People Predict Form</mat-card-title>
      <mat-card-subtitle>of Drone Crowd-counting api</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <form (ngSubmit)="onSubmit()">

        <input class="form-control" type="file" (change)="onImageChange($event)">

        <mat-form-field appearance="outline">
          <mat-label>Output type</mat-label>
          <mat-select [(value)]="output">
            <mat-option *ngFor="let out of outputs" [value]='out'>{{out}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-raised-button type="submit" class="submit">Submit</button>
        </div>
      </form>

    </mat-card-content>

  </mat-card>

</div>

<div class="center" [hidden]="!predicted" >

  <mat-card class="prediction-card" [class.mat-elevation-z2]>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-avatar src='assets/logo.png'>
      </div>
      <mat-card-title>Prediction Results</mat-card-title>
      <mat-card-subtitle>by Drone Crowd-counting api</mat-card-subtitle>
    </mat-card-header>

    <div [hidden]="!image">
      <div [hidden]="!heatmap ">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z0" >
          <mat-tab label="Original Image"> <img mat-card-image src='{{originalImage}}'> </mat-tab>
          <mat-tab label="Predicted Heatmap"> <img mat-card-image src='{{result.image}}' alt = "predicted people heatmap"> </mat-tab>
        </mat-tab-group>
      </div>

      <div [hidden]="heatmap">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z0" >
          <mat-tab label="Original Image"> <img mat-card-image src='{{originalImage}}'> </mat-tab>
        </mat-tab-group>
      </div>

      <mat-card-content>

        <div>
          <button mat-stroked-button><span class="mat-subheading-2">image name: </span><span class="mat-body-2">{{fileName}}</span></button>
        </div>

        <div [hidden]="!count">
          <button mat-stroked-button><span class="mat-subheading-2">people count: </span><span class="mat-body-2">{{result.count}}</span></button>
        </div>

      </mat-card-content>

    </div>



    <div [hidden]="!video">

      <div>
        <button mat-stroked-button><span class="mat-subheading-2">video name: </span><span class="mat-body-2">{{fileName}}</span></button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Frame Column -->
        <ng-container matColumnDef="video_frame">
          <th mat-header-cell *matHeaderCellDef> Frame </th>
          <td mat-cell *matCellDef="let element"> {{element.video_frame}} </td>
        </ng-container>

        <!-- Count Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </mat-card>

</div>
