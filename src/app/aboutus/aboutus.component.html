<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let author of authors">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar src=author.imageUrl></div>
          <mat-card-title>{{author.name}}</mat-card-title>
          <mat-card-subtitle>CS student</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{author.info}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
